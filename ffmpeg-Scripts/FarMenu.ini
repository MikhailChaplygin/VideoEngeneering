:    FFMpeg
{
:    To Prores (HQ)
     SET FFMPEG-Q=!?$<qual>$<Качество(параметр q)>?25!
     SET FFMPEG-PATH=D:\Distr\Video\ffmpeg\bin\
     SET FFMPEG-CV=prores -profile 3
     SET FFMPEG-EXT=mov
     %FFMPEG-PATH%FarCommandMJPEG.bat !&
:    To MP4
     SET FFMPEG-Q=!?$<qual>$<Качество(параметр q)>?25!
     SET FFMPEG-PATH=D:\Distr\Video\ffmpeg\bin\
     SET FFMPEG-CV=h264_qsv
     SET FFMPEG-EXT=mp4
     SET FFMPEG-OPT=-hwaccel qsv
     %FFMPEG-PATH%FarCommandMJPEG.bat !&
:    Loop Video to ItSelf
     SET FFMPEG-PATH=D:\Distr\Video\ffmpeg\bin\
     powershell.exe %FFMPEG-PATH%loopvideo.ps1 -ffmpeg_path %FFMPEG-PATH% -filenames '!&' -fadedur !?$<qual>$<Длительность перехода>?5!
:    To MP4 deinterlaced
     SET FFMPEG-Q=!?$<qual>$<Качество(параметр q)>?25!
     SET FFMPEG-PATH=D:\Distr\Video\ffmpeg\bin\
     SET FFMPEG-CV=h264_qsv
     SET FFMPEG-EXT=mp4
     SET FFMPEG-OPT=-hwaccel qsv
     SET FFMPEG-POSTOPT=-vf yadif
     %FFMPEG-PATH%FarCommandMJPEG.bat !&
:    Convert to MJPEG
     SET FFMPEG-Q=!?$<qual>$<Качество(параметр q)>?25!
     SET FFMPEG-PATH=D:\Distr\Video\ffmpeg\bin\
     SET FFMPEG-CV=mjpeg
     SET FFMPEG-EXT=mov
     SET FFMPEG-POSTOPT=
     %FFMPEG-PATH%FarCommandMJPEG.bat !&

}
